name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64  # your servers are ARM64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ffmpeg-microservices-auth-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ffmpeg-microservices-auth-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ffmpeg-microservices-auth-service:latest
          cache-to: type=inline

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ffmpeg-microservices-auth-service:latest
            sudo docker service update \
              --image ${{ secrets.DOCKERHUB_USERNAME }}/ffmpeg-microservices-auth-service:latest \
              --with-registry-auth \
              app_auth-service
            echo "Deployed auth-service @ ${{ github.sha }}"